security:
  encoders:
    BalticRobo\Api\Entity\User\User:
      algorithm: argon2i
  providers:
    jwt:
      id: BalticRobo\Api\Security\JwtProvider
  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false
    main:
      pattern: ^/
      anonymous: ~
      stateless: true
      json_login:
        check_path: /login
        username_path: email
        password_path: password
        remember_me: false
      logout: ~
      guard:
        provider: jwt
        authenticators:
        - BalticRobo\Api\Security\LoginAuthenticator
        - BalticRobo\Api\Security\JwtAuthenticator
        entry_point: BalticRobo\Api\Security\JwtAuthenticator

